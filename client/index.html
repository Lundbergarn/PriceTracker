<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price tracker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="page-container">
      <header>
        <h1 class="header">- Price Tracker -</h1>
      </header>

      <main id="content-wrap">
        <h2>Search a product on Amazon</h2>
        <p>Easy search in secounds</p>
        <form #form>
          <label for="url">Product URL</label>
          <input
            id="url"
            type="text"
            name="product-url"
            value="https://www.amazon.com/Dell-Optiplex-Processor-Keyboard-Bluetooth/dp/B07NBWF1ZP/ref=sr_1_1?dchild=1&keywords=computer&qid=1588503087&sr=8-1"
            required
          />
          <p class="error" id="error-url"></p>

          <label for="price">Target price $</label>
          <input
            type="number"
            required
            minvalue="1"
            id="price"
            value="6000"
            name="target-price"
          />
          <p class="error" id="error-price"></p>

          <label for="email">Your Email</label>
          <input
            type="email"
            id="email"
            name="your-email"
            value="Lundberg@gmail.com"
            required
          />
          <p class="error" id="error-email"></p>

          <button id="submit">Start tracking price</button>
        </form>

        <div class="container" id="message-container">
          <section id="output"></section>
        </div>
      </main>

      <footer id="footer"><span>Examensarbete Front18</span></footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
